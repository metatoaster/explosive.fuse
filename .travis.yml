language: python
sudo: false

matrix:
  # experimental travis support, so allow for failure.
  allow_failures:
    - os: osx
  include:
    - python: 2.7
      addons:
        apt:
          packages:
          - libfuse-dev
      env: UNRAR_LIB_PATH=./src/libunrar/src/libunrar.so
    - python: 3.3
      addons:
        apt:
          packages:
          - libfuse-dev
      env: UNRAR_LIB_PATH=./src/libunrar/src/libunrar.so
    - python: 3.4
      addons:
        apt:
          packages:
          - libfuse-dev
      env: UNRAR_LIB_PATH=./src/libunrar/src/libunrar.so
    - python: 3.5
      addons:
        apt:
          packages:
          - libfuse-dev
      env: UNRAR_LIB_PATH=./src/libunrar/src/libunrar.so
    - python: pypy
      addons:
        apt:
          packages:
          - libfuse-dev
      env: UNRAR_LIB_PATH=./src/libunrar/src/libunrar.so
    - language: generic
      os: osx
      env: PY_VER=3.4.3
    - language: generic
      os: osx
      env: PY_VER=3.5.0

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update || brew update ;
      brew install pyenv ;
      brew outdated pyenv || brew upgrade pyenv ;
      brew install osxfuse ;
      pyenv install $PY_VER ;
      pyenv global $PY_VER ;
      pyenv rehash ;
      python -m pip install --user virtualenv ;
      python -m virtualenv ~/.venv ;
      source ~/.venv/bin/activate ;
    fi
  # only building/testing unrar on linux
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      cd src ;
      git clone https://github.com/metatoaster/libunrar ;
      cd libunrar/src ;
      make lib ;
      cd ../../.. ;
    fi
install:
  - pip install nose coverage unrar
  - python setup.py develop
script:
  - nosetests --with-coverage --cover-package=explosive.fuse
after_success:
  # only submit coverage when testing under linux.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      pip install coveralls ;
      coveralls ;
    fi
branches:
  only:
    - master
    - 0.1.x
    - 0.2.x
